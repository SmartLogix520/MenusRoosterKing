<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menus - Rooster King</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Chewy', cursive;
      background: url('https://i.imgur.com/1lphKXG.jpg'); /* Utilisez une texture ardoise si vous en avez une meilleure */
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    .logo-in-text {
      height: 1em;
      vertical-align: middle;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      margin-top: auto;
    }
    header img {
  display: block;
  margin: 0 auto;
}

  </style>
</head>
