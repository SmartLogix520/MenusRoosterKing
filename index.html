<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menus - Restaurant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c0392b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nos Menus</h1>
    <p>Découvrez les spécialités de notre restaurant</p>
  </header>

  <section class="gallery">
    <img src="https://res.cloudinary.com/dj06qdexc/image/upload/v1748087044/pizza1_grwsvo.jpg" alt="Menu Pizza 1">
    <img src="https://res.cloudinary.com/dj06qdexc/image/upload/v1748086986/Pizza_pnna2y.jpg" alt="Menu Pizza 2">
    <img src="https://res.cloudinary.com/dj06qdexc/image/upload/v1748086978/poutine_z1oq1n.jpg" alt="Menu Poutine">
    <img src="https://res.cloudinary.com/dj06qdexc/image/upload/v1748087038/burger_zn7di4.jpg" alt="Menu Burger">
    <img src="https://res.cloudinary.com/dj06qdexc/image/upload/v1748087029/Cryspy__tpi6t9.jpg" alt="Menu Crispy">
    <img src="https://res.cloudinary.com/dj06qdexc/image/upload/v1748087025/Tacos__eaz8yl.jpg" alt="Menu tacos">
    <img src="https://res.cloudinary.com/dj06qdexc/image/upload/v1748087042/dessert_yjqarr.jpg" alt="Menu Dessert">
    <img src="https://res.cloudinary.com/dj06qdexc/image/upload/v1748087039/jus_heorlz.jpg" alt="Menu Jus">
   
  </section>

  <footer>
    &copy; 2025 Rooster King. Tous droits réservés.
  </footer>

</body>
</html>
