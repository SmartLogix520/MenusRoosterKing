<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Accueil - Rooster King</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Chewy', cursive;
            color: white;
            overflow: hidden;
        }

        /* Fond vidéo */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenu principal */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
            max-width: 120px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .button {
            display: block;
            background-color: #a60814;
            color: white;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #9a852f;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>

<!-- Vidéo de fond -->
<video autoplay muted loop playsinline id="bgVideo">
    <source src="Story Instagram Burger vidéo blanc.mp4" type="video/mp4">
    Votre navigateur ne supporte pas les vidéos HTML5.
</video>


<!-- Contenu1 principal -->
<div class="content">
    <img src="RoosterKing-NosLiens.png" alt="Logo" class="logo" style="max-width: 90%; height: auto;" />
    <h1>Rooster King</h1>
    <a class="button" href="https://www.instagram.com/roosterking__/" target="_blank">INSTAGRAM</a>
    <a class="button" href="https://www.tiktok.com/@roosterking__" target="_blank">TIKTOK</a>
    <a class="button" href="Menu.html">MENU</a>
    <footer>Propulsé par SmartLogix</footer>
</div>

</body>
</html>
